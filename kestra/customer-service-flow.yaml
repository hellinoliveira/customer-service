id: pedalandoali-customer-service
namespace: pedalandoali
description: |
  Customer Service Automation for Pedalando Ali
  Handles incoming WhatsApp messages, displays menus, and routes users
  Updated for Kestra v1.1.0+

labels:
  env: production
  team: customer-service

inputs:
  - id: webhook_payload
    type: JSON
    description: Incoming webhook payload from Evolution API

variables:
  # Evolution API Configuration
  EVOLUTION_API_URL: "{{ secret('EVOLUTION_API_URL') }}"
  EVOLUTION_API_KEY: "{{ secret('EVOLUTION_API_KEY') }}"
  INSTANCE_NAME: "pedalandoali"

  # Internal notification number (attendant)
  ATTENDANT_PHONE: "5562999999999"

  # Promo Group Links (replace with actual links)
  LINK_CYCLING: "https://chat.whatsapp.com/CYCLING_GROUP_INVITE"
  LINK_HOME: "https://chat.whatsapp.com/HOME_GROUP_INVITE"
  LINK_FASHION: "https://chat.whatsapp.com/FASHION_GROUP_INVITE"
  LINK_AUTOMOTIVE: "https://chat.whatsapp.com/AUTOMOTIVE_GROUP_INVITE"
  LINK_RUNNING: "https://chat.whatsapp.com/RUNNING_GROUP_INVITE"

  # Redis Configuration (dedicated instance with password)
  REDIS_HOST: "{{ secret('REDIS_HOST') }}"
  REDIS_PORT: "{{ secret('REDIS_PORT') }}"
  REDIS_PASSWORD: "{{ secret('REDIS_PASSWORD') }}"

  # State TTL (30 minutes)
  STATE_TTL_SECONDS: 1800

triggers:
  - id: webhook_trigger
    type: io.kestra.plugin.core.trigger.Webhook
    key: "pedalandoali-cs-webhook"
    conditions:
      - id: valid_message
        type: io.kestra.plugin.core.condition.Expression
        expression: "{{ trigger.body.event == 'messages.upsert' }}"

tasks:
  # ============================================================
  # TASK 1: Parse and Validate Incoming Message
  # ============================================================
  - id: parse_message
    type: io.kestra.plugin.core.flow.WorkingDirectory
    tasks:
      - id: extract_data
        type: io.kestra.plugin.scripts.python.Script
        containerImage: python:3.11-slim
        beforeCommands:
          - pip install redis
        script: |
          import json
          import redis
          import os
          from datetime import datetime

          # Parse webhook payload
          payload = json.loads('''{{ inputs.webhook_payload | json }}''')

          # Extract message data
          message_data = payload.get('data', {})
          key = message_data.get('key', {})
          message = message_data.get('message', {})
          push_name = message_data.get('pushName', 'Cliente')

          # Get sender phone (remove @s.whatsapp.net)
          remote_jid = key.get('remoteJid', '')
          sender_phone = remote_jid.replace('@s.whatsapp.net', '')

          # Determine message type and content
          message_text = ''
          selected_option = ''

          # Handle different message types
          if 'conversation' in message:
              message_text = message['conversation']
          elif 'extendedTextMessage' in message:
              message_text = message['extendedTextMessage'].get('text', '')
          elif 'listResponseMessage' in message:
              # User selected from list menu
              selected_option = message['listResponseMessage'].get('singleSelectReply', {}).get('selectedRowId', '')
              message_text = message['listResponseMessage'].get('title', '')
          elif 'buttonsResponseMessage' in message:
              # User clicked button
              selected_option = message['buttonsResponseMessage'].get('selectedButtonId', '')
              message_text = message['buttonsResponseMessage'].get('selectedDisplayText', '')

          # Skip if from self or group
          from_me = key.get('fromMe', False)
          is_group = '@g.us' in remote_jid

          if from_me or is_group:
              print("Skipping: message from self or group")
              result = {'skip': True}
          else:
              result = {
                  'skip': False,
                  'sender_phone': sender_phone,
                  'sender_jid': remote_jid,
                  'push_name': push_name,
                  'message_text': message_text.strip().lower(),
                  'selected_option': selected_option,
                  'timestamp': datetime.now().isoformat()
              }

          # Output for Kestra
          print(f"::output sender_phone={result.get('sender_phone', '')}::")
          print(f"::output sender_jid={result.get('sender_jid', '')}::")
          print(f"::output push_name={result.get('push_name', '')}::")
          print(f"::output message_text={result.get('message_text', '')}::")
          print(f"::output selected_option={result.get('selected_option', '')}::")
          print(f"::output skip={str(result.get('skip', False)).lower()}::")

  # ============================================================
  # TASK 2: Skip if Invalid Message
  # ============================================================
  - id: check_skip
    type: io.kestra.plugin.core.flow.If
    condition: "{{ outputs.parse_message.extract_data.vars.skip == 'true' }}"
    then:
      - id: skip_processing
        type: io.kestra.plugin.core.log.Log
        message: "Skipping message processing (from self or group)"

  # ============================================================
  # TASK 3: Get User State from Redis
  # ============================================================
  - id: get_user_state
    type: io.kestra.plugin.scripts.python.Script
    runIf: "{{ outputs.parse_message.extract_data.vars.skip == 'false' }}"
    containerImage: python:3.11-slim
    beforeCommands:
      - pip install redis
    env:
      REDIS_HOST: "{{ vars.REDIS_HOST }}"
      REDIS_PORT: "{{ vars.REDIS_PORT }}"
      REDIS_PASSWORD: "{{ vars.REDIS_PASSWORD }}"
    script: |
      import redis
      import json
      import os

      sender_phone = "{{ outputs.parse_message.extract_data.vars.sender_phone }}"

      r = redis.Redis(
          host=os.environ['REDIS_HOST'],
          port=int(os.environ['REDIS_PORT']),
          password=os.environ['REDIS_PASSWORD'],
          decode_responses=True
      )

      state_key = f"cs:state:{sender_phone}"
      state_data = r.get(state_key)

      if state_data:
          state = json.loads(state_data)
          current_menu = state.get('current_menu', 'NONE')
      else:
          current_menu = 'NONE'

      print(f"::output current_menu={current_menu}::")

  # ============================================================
  # TASK 4: Route Based on State and Selection
  # ============================================================
  - id: route_message
    type: io.kestra.plugin.core.flow.Switch
    runIf: "{{ outputs.parse_message.extract_data.vars.skip == 'false' }}"
    value: "{{ outputs.get_user_state.vars.current_menu }}_{{ outputs.parse_message.extract_data.vars.selected_option }}"
